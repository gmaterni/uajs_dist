var PH={
  up:[],
  init:function(){
    this.up=[];
  },
  p:function(x){
    this.up.push(x);
    return this;
  },
  get:function() {
    return this.up.join("");
  }
};

PH.init();
var row0=args['row0'];
var rows=args['rows'];

PH.p("<table id='rows1' class='list'> <tr>");
for (var col in row0) {
  var label = row0[col].label;
  PH.p("<td class='head' " + label + "</td>");
}
PH.p("</tr>");
for (var i = 0; i < rows.length; i++) {
  row = rows[i];
  var num = 'row' + i;
  PH.p("<tr id=" + num + ">");
  for (var col in row) {
    var value = row[col];
    var limit = row0[col].limit;
    PH.p("<td><input type='text' name='"+col+"' value='"+value+"' size='"+limit+"' maxlength='"+limit+"' /></td>");
  }
  PH.p("</tr>");
}
PH.p("</table>");

var html=PH.get();
